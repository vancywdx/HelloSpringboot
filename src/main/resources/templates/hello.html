<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    欢迎页面
    <hr>
    <span th:text="${username}">username</span></br>
    <span th:text="VIP+${username}">username</span></br>
    <span th:text="|VIP,${username}|">username</span></br>
    <span th:if="${age>18}">老腊肉</span> </br>
    <span th:unless="${age>18}">小学生</span> </br>
    <span th:text="${age>18 ? '长大了':'未成年'}"></span>
    <hr>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.id}">id</td>
            <td th:text="${user.name}">name</td>
        </tr>
    </table>
    <hr>
    <input th:value="${#dates.format(now,'yyyy-MM-dd HH:mm:ss')}"/>
</body>
</html>
